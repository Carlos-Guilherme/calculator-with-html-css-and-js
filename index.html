<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="resultado">
            <p>RESULTADO:<span id="id"></span></p>
        </div>
        <input type="button" value="1" id="btn1" onclick="btn1()">
        <input type="button" value="2" id="btn2" onclick="btn2()">
        <input type="button" value="3" id="btn3" onclick="btn3()">
        <input type="button" value="4" id="btn4" onclick="btn4()">
        <input type="button" value="5" id="btn5" onclick="btn5()">
        <input type="button" value="6" id="btn6" onclick="btn6()">
        <input type="button" value="7" id="btn7" ondblclick="btn7()">
        <input type="button" value="8" id="btn8" onclick="btn8()">
        <input type="button" value="9" id="btn9" onclick="btn9()">
        <input type="button" value="0" id="btn0" onclick="btn0()">
        <input type="button" value="=" id="btnigual" onclick="btnigual()">
        <input type="button" value="Del" id="btndel" onclick="btndel()">
        <input type="button" value="+" id="btnsoma" onclick="btnsoma()">
        <input type="button" value="-" id="btnsub" onclick="btnsub()">
        <input type="button" value="x" id="btnmul" onclick="btnmul()">
        <input type="button" value="/" id="btndiv" onclick="btndiv()">
    </div>
</body>
</html>
